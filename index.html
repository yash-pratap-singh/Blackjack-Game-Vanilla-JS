<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container5">
        <h2>Blackjack Game</h2>
        <h3><span id="result">Lets Play</span></h3>

       
       
        <div class="row1">
            <div class="yourbox">
                <h3>You: <span id="yourScore">0</span></h3>
            </div>
            <div class="dealerbox">
                <h3>Dealer: <span id="dealerScore">0</span></h3>
            </div>
        </div>


        
        <div class="row2">
            <div>
            <button class="btn-lg btn-primary mr-2" id="hit-btn">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="stand-btn">Stand</button>
            <button class="btn-lg btn-danger mr-2" id="deal-btn">Deal</button>
        </div>
        </div>



        <div class="row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="loses">0</span></td>
                    <td><span id="draws">0</span></td>
                    
                </tr>
            </table>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
